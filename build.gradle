plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 8.0
targetCompatibility = 8.0
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'io.appium', name: 'java-client', version: '7.3.0'
    testCompile group: 'io.cucumber', name: 'cucumber-java', version: '5.0.0'
    testCompile group: 'io.cucumber', name: 'cucumber-jvm-deps', version:'1.0.6'
    testCompile group: 'org.testng', name: 'testng', version: '7.0.0'
    testCompile group: 'net.masterthought', name: 'cucumber-reporting', version: '3.8.0'
    testCompile(group: 'io.cucumber', name: 'cucumber-testng', version:'5.0.0') {
        exclude(module: 'junit')
    }
}
tasks.withType(Test) {
    systemProperties = System.getProperties()
    systemProperties.remove("java.endorsed.dirs")
    maxParallelForks = 2
}

task runTests(type: Test) {
    useTestNG() {
        suites 'src/test/testng.xml'
    }// specify that we use TestNG instead of JUnit
//    include '**/*Runner.class'
    outputs.upToDateWhen { false }
}
